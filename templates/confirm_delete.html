<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Deletion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h4>Confirm Deletion</h4>
        </div>
        <div class="card-body">
            <p>Are you sure you want to permanently delete <strong>{{ book_name }}</strong>?</p>
            <p class="text-muted">This will remove the PDF file and all associated chat history.</p>
            
            <form method="POST" action="{{ url_for('delete_book', filename=filename) }}">
                <div class="d-flex justify-content-between mt-4">
                    <a href="{{ url_for('chat') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger">Delete Permanently</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
