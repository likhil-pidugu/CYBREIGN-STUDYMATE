<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4>⚠️ Audio Generation Failed</h4>
                </div>
                <div class="card-body">
                    <p>We couldn't generate the audio summary at this time.</p>
                    <p>Possible solutions:</p>
                    <ul>
                        <li>Check your internet connection (for online TTS)</li>
                        <li>Try again later</li>
                        <li>Use the text summary instead</li>
                    </ul>
                    <div class="d-flex justify-content-between mt-4">
                        <a href="/summarize" class="btn btn-outline-primary">
                            View Text Summary
                        </a>
                        <a href="/tts" class="btn btn-primary">
                            Try Again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
