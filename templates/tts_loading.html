<!DOCTYPE html>
<html>
<head>
    <title>Generating Audio Summary...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .progress-container {
            margin-top: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container progress-container">
    <h3>ðŸŽ§ Generating Audio Summary</h3>
    <p>Please wait while the AI prepares your personalized narration.</p>

    <div class="progress" style="height: 30px;">
        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 0%">0%</div>
    </div>
</div>

<script>
    let fakeProgress = 0;

    function checkProgress() {
        fetch('/tts_status')
            .then(response => response.json())
            .then(data => {
                let actualProgress = data.progress;

                // Smoothly simulate filling up
                if (fakeProgress < actualProgress) {
                    fakeProgress += 5;
                }

                if (fakeProgress > 100) fakeProgress = 100;

                const bar = document.getElementById("progress-bar");
                bar.style.width = fakeProgress + "%";
                bar.innerText = fakeProgress + "%";

                if (actualProgress >= 100 && fakeProgress >= 100) {
                    window.location.href = "/tts_ready";
                } else {
                    setTimeout(checkProgress, 700);
                }
            });
    }

    checkProgress();
</script>
</body>
</html>
